<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
			border: none;
			outline: none;
			font-family: 'Roboto Slab', serif;
		}

		:root{
			--menu-color: #CD3B65;
			--menu-color-hover: #BC325A;
			--menu-text-size: 18px;
			--background-color: #BC325A;
			--presentation-text-size: 28px;
			--text-color: #fff;
		}

		.saludo{
			color: #f3f3f3;
			background: rgb(3,66,44);
		}

		.imagen{
			width: 300px;
		}

		.menu_navbar{
			background-color: var(--menu-color);
			color: var(--text-color);
		    position: fixed;
    		left: 0;
    		right: 0;
    		padding: 10px;
    		
		}
	
		.menu_navbar li a {
			font-size: var(--menu-text-size);
			color: var(--text-color);
			display: block;
			padding: 10px 20px 5px 10px;
		}

		.menu_navbar li a:hover {
			background: var(--menu-color-hover);
			cursor: pointer;
		}

		.menu_navbar > li{
			float: left;
		}

		.menu_navbar li ul{
			display: none;
			position: absolute;
			min-width: 140px;

		}

		.menu_navbar li:hover > ul{
			display: block;
		}

		.menu_navbar li ul li{
			position: relative;
			background: var(--menu-color);
		}

		.menu_navbar li ul li ul{
			right: -140px;
			top: 0;
		}

		.container{
			margin-top: 70px;
		}

		.container__color{
			background: var(--background-color);
		}

		.message{
			font-size: var(--presentation-text-size);
			text-align: center;
			font-weight: bold;
			color: var(--text-color);
			margin: 40px
		}

		.menu{
			height: 70px;
		}

		.container .imagen{
			width: 300px;
			height: 300px;
			border-radius: 50%;
			overflow: hidden;
			margin: 0 auto;
		}

		.container .imagen img{
			width: 100%;
			height: 100%;
		}

		.container .sociales img{
			width: 90px;
		}

		.container .sociales{
			text-align: center;
			font-size: 40px;
		}

		.container .sociales a{
			color: #960934;
			margin: 10px;
		}

		.container .sociales a:hover{
			color: var(--text-color);
		}

		.menu__mobile{
			display: hidden;
		}

		@media only screen and (max-width: 500px) {
			.menu .menu_navbar{
				display: none;
			}

			.menu .menu__mobile{
				display: block;
				background: var(--menu-color);
				height: 60px;
			}

			.menu .menu__mobile ul{
				float: right;
    			margin: 10px;
			}

			.menu .menu__mobile li {
				background-color: #fff;
    			height: 3px;
    			list-style-type: none;
    			margin: 6px;
    			padding: 0;
    			width: 30px;
    			cursor: pointer;
			}


		}



	</style>

</head>
<body class="container__color">
		<div class="menu">
			<ul class="menu_navbar">
				<li><a href="#">Yo</a></li>
				<li><a href="#">Resumen</a></li>
				<li><a href="#">Contacto</a>
					<ul>
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Twitter</a></li>
						<li><a href="#">Instagram</a></li>
						<li><a href="#">YouTube</a></li>
					</ul>
				</li>
				<li><a href="#">Recursos</a></li>
				<li><a href="#">Blog</a></li>
			</ul>
			<div class="menu__mobile">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="imagen">
				<img src="./img/panda.jpg" alt="">
			</div>
			<div class="message" id="message"></div>
			<div class="sociales">
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-linkedin"></a>
				<a href="#" class="fa fa-instagram"></a>
			</div>
		</div>
	<script type="text/javascript">
		'use strict';
		const saludo = 'Hello, I am Alejo!'
		const message = document.getElementById("message");
		message.innerHTML = `<span>${saludo}</span>`;
	</script>
</body>
</html>
