	*{

		.imagen{

		}

		.menu_navbar{

			color: var(--text-color);
		    position: fixed;

    		right: 0;
    		padding: 10px;
    		}

	
		.menu_navbar li a {
			font-size: var(--menu-text-size);
			color: var(--text-color);
			display: block;
			padding: 10px 20px 5px 10px;
		}

		.menu_navbar li a:hover {
			background: var(--menu-color-hover);
			color: gray;
			cursor: pointer;
		}

		.menu_navbar > li{
			float: left;
		}

		.menu_navbar li ul{
			display: none;

			min-width: 140px;

		}

		.menu_navbar li:hover > ul{

		}

		.menu_navbar li ul li ul{
			right: -140px;
			top: 0;
		}

		.container{
			background: var(--background-color);
			margin-top: 70px;
		}

		.container-color{
			background: var(--background-color);

		.message{
			font-size: var(--presentation-text-size);

		}

		.menu{
			height: 70px;
		}

		.container .imagen{
			width: 300px;
			height:300px;
			border-radius: 50%;
			overflow: hidden;
			margin: auto;
		}

		.container .imagen img{
			width: 100%;
			height: 100%;
		}
		.container .sociales {
			text-align: center;
			font-size: 40px;
		}

		.container .sociales a{

			color: #960934;
			margin:18px;

		}

		.container .sociales a:hover{
			color: var(--text-color);
		}

		@media only screen and (max-width: 500px ){

			.menu .menu_navbar{
				display: none;
			}

			.menu .menu_mobile{

				display: block;
				background-color: var(--menu-color);
				height: 60px;

			}

			.menu .menu_mobile ul{
				float:right;
				margin: 10px;
			}

			.menu .menu_mobile li{
				background-color: #fff;
				height: 2px;
				list-style-type: none;
				margin: 4px;
				padding: 0;
				width: 20px;
				cursor: pointer
			}
          

		}

	 </style>
